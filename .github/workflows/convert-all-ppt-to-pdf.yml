name: Convert All PowerPoint to PDF

on:
  workflow_dispatch:

jobs:
  convert-all-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: Find and convert all PowerPoint files
        run: |
          # Find all .ppt and .pptx files
          find . -type f \( -name "*.ppt" -o -name "*.pptx" \) | while IFS= read -r file; do
            # Get directory and filename without extension
            dir=$(dirname "$file")
            filename=$(basename "$file")
            name="${filename%.*}"

            echo "Converting $file to PDF..."

            # Convert to PDF using LibreOffice
            libreoffice --headless --convert-to pdf --outdir "$dir" "$file"

            echo "Created ${dir}/${name}.pdf"
          done

      - name: Commit PDF files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add all PDF files
          git add "**.pdf"

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No PDF changes to commit"
          else
            git commit -m "Auto-generate PDFs from all PowerPoint files"
            git push
          fi
